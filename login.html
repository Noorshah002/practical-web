<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" class="mt-5">
                    <h2 class="text-center">Login</h2>

                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                        <div class="invalid-feedback" id="loginUsernameError">Username is incorrect.</div>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                        <div class="invalid-feedback" id="loginPasswordError">Password is incorrect.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="index.html">Sign Up here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
